version: '3.8'

services:
  # MariaDB Database
  mariadb:
    image: mariadb:11-jammy
    container_name: scwa_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-support_chat_b2b}
      MYSQL_USER: ${DB_USERNAME:-user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - scwa_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for sessions and cache
  redis:
    image: redis:7-alpine
    container_name: scwa_redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - scwa_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: scwa_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_ACCESS_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - scwa_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend NestJS Application (placeholder - will be built in Sprint S1)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scwa_backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: mysql://${DB_USERNAME:-user}:${DB_PASSWORD:-password}@mariadb:3306/${DB_NAME:-support_chat_b2b}
      REDIS_HOST: redis
      S3_ENDPOINT: http://minio:9000
    ports:
      - "${BACKEND_PORT:-3000}:3000"
      - "${SOCKET_PORT:-3002}:3002"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - scwa_network
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - app

  # Frontend Next.js Application (placeholder - will be built in Sprint S2)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scwa_frontend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-3000}
      NEXT_PUBLIC_SOCKET_URL: http://localhost:${SOCKET_PORT:-3002}
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - scwa_network
    depends_on:
      - backend
    profiles:
      - app

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: scwa_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ops/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ops/nginx/sites:/etc/nginx/sites-available:ro
      - ./ops/ssl:/etc/nginx/ssl:ro
    networks:
      - scwa_network
    depends_on:
      - backend
      - frontend
    profiles:
      - production

networks:
  scwa_network:
    driver: bridge

volumes:
  mariadb_data:
  redis_data:
  minio_data:
